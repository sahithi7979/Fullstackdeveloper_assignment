<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="digital.css">
    <script src="digital.js"></script>

  </head>
  <body bgcolor="#26734d">
    <h1>Digital Clock</h1>
    <div class="main">
      <p id="hours" class="hour">00</p>
      <p class="semicolon">:</p>
      <p id="minutes" class="mins">00</p>
      <p class="semicolon2">:</p>
      <p id="seconds" class="secs">00</p>
      <p id="time" class="AM">AM</p>
    </div>
  </body>
</html>
