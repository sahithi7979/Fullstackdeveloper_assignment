    <a href="https://forms.app/en/templates/internship-application-form-template">Student register</a>
    <h1>login and registration page!</h1>
    <form>
      <label>Username:</label>
      <input type="username" name="" placeholder="User Name">
      <label>Surname:</label>
      <input type="Surname" name="" placeholder="Surname"><br>
      <p></p>
      <label>EMAIL:</label>
      <input type="email" name="" placeholder="Email">
      <label for="password">password:</label>
      <input type="password" name="" placeholder="password"><br>
      <p></p>
      <label for="dob">Date Of Birth :</label>
      <input type="date" name="date of birth" value=""><br>
      <p></p>
      <label for="gender">Gender:</label>
      female:
      <input type="radio" name="gender" value="female">
      male:
      <input type="radio" name="gender" value="male"><br>
      <p></p>
      <label for="grade">Grade:</label>
      <input type="number" name="Grade" placeholder="Grade"><br>
      <label for="College code">Code:</label>
      <input type="search" name="code" value="code"><br>
      <label for="payment">payment:</label>
      PayPal:
      <input type="checkbox" name="PayPal" value="paypal">
      Credit:
      <input type="checkbox" name="creditcard" value="credit">
      phonepay:
      <input type="checkbox" name="" value="phonepay"><br>
      <label for="resume">resume:</label>
      <input type="file" name="resume" value=""><br>
      Rating for profile:
      <Select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      </select><br>
      grades:
      <input list = "grades">
      <datalist id="grades">
        <option value="less than 50">50</option>
        <option value="greater than 50">50-100</option>
      </datalist><br>
      <input type="submit" name="" value="submit">
    </form>
    <p>my name is <del>pinky</del>not<ins>sony</ins></p>
